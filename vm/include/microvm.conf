!include common.conf
global virtio-mmio.force-legacy=off

machine microvm,auto-kernel-cmdline=on,pit=off,pic=off,rtc=off,isa-serial=off
accel kvm
cpu host,acpi=off

drive id=disk0,file=/store/vm/machines/$name/root.qcow2,if=none,format=qcow2,cache=none
device virtio-blk-device,drive=disk0

netdev tap,id=nic0,fd=3
device virtio-net-device,netdev=nic0,mac=$conf_net_mac

device virtio-serial-device
device virtconsole,chardev=tty0
device virtconsole,chardev=log0

@shares boot:/store/vm/machines/$name/boot
kernel /store/vm/machines/$name/boot/vmlinuz
initrd /store/vm/machines/$name/boot/initramfs
append earlyprintk=hvc1 console=hvc1 root=/dev/vda3 modules=virtio_console,virtio_net,ext4 reboot=t
